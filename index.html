<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <script src="./script.js" defer></script>
    <title>Eatch A Sketch</title>
</head>
<body>
    <header class="header">
        <h1>Etch A Sketch</h1>
    </header>
    <main class="main">
        <div class="options">
            <input type="color" class="color-picker">
            <button value="pen" class="btn">Pen</button>
            <button value="eraser" class="btn">Eraser</button>
            <button value="rainbow" class="btn">Rainbow brush</button>
            <button value="clear" class="btn">Clear</button>
            <input type="range" max="64" min="1" value="16">
        </div>
        <div class="board"></div>
    </main>
    <footer class="footer">
        <h4>Created by <a href="https://github.com/rahhaly" target="_blank">Abdulrahman Rahhal <i class="fa fa-github" aria-hidden="true"></i></a></h4>
    </footer>
</body>
</html>
